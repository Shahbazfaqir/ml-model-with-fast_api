name: ML Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Replace with your desired Python version
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Train model
      run: python train.py
    - name: Test model
      run: python test.py
    - name: Save model
      uses: actions/upload-artifact@v3
      with:
        name: model
        path: model.pkl  # Replace with your model file path
